    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

    :root {
      --fore-color: ivory;
      --universal-margin: .3rem;
      user-select: none;
      font-size: 0.9rem;
    }

    body {
      background-color: black;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-column-gap: 0.3em;
      grid-auto-rows: auto;
      /* padding: 0.5em; */
      font-size: 12px;
      text-align: left;
    }
    .buttons #server {
      border: 2px solid ivory;
      border-radius: 5px;
      transition: all 100ms ease;
    }

    .button {
      cursor: pointer;
      background-color: transparent;
      font-family: 'Audiowide', cursive;
      font-size: 16px;
      padding: 5px;
      color: ivory;
      border: 2px solid ivory;
      border-radius: 5px;
      transition: all 100ms ease;

    }

    .button:hover {
      border-radius: 10px;
      background-color: rgb(128, 255, 212, 0.1);
    }

    .textinput:hover {
      border-radius: 10px;
      background-color: rgb(128, 255, 212, 0.1);
    }

    .sidebar {
      height: 100%;
      width: 0;
      position: fixed;
      left: 0;
      bottom: auto;
      font-family: 'Audiowide', cursive !important;
      background-color: #262126;
      overflow-x: hidden;
      -webkit-transition: all 0.3s cubic-bezier(0, 0, .58, 1);
      transition: all .3s cubic-bezier(0, 0, .58, 1);
      border-radius: 10px;
    }

    .schrift {
      font-family: 'Audiowide', cursive;
      text-align: left;
    }

    #drop {
      border: 2px solid ivory;
      border-radius: 5px;
      transition: all 100ms ease;
    }

      font-size: 4rem;
      color: ivory;
      cursor: pointer;
      background-color: transparent;
      opacity: 33%;
      border: none;
      transition: margin-left 0.3s cubic-bezier(0, 0, .58, 1);

  <script>
    var sidebar = false; // Für Audio Visual P5 an aus
    /*     window.addEventListener('resize', () => resizeFn()); // Fenster Änderung
    
        function resizeFn() {
          let sw = window.innerWidth;
          if (sidebar) {
            widthRight = (sw > 768) ? "333px" : "333px" //"61.4%";
          }
          else { widthRight = 0; }
          document.getElementById("leftSidebar").style.width = widthRight;
          document.getElementById("arrow").style.marginLeft = widthRight;
        } */
    let bar = 0;
    function openNav() {
      let sw = window.innerWidth;
      let widthRight = (sw > 768) ? "333px" : "333px" //"61.4%";
      switch (bar) {
        case 0:
          document.getElementById("leftSidebar").style.width = widthRight;
          document.getElementById("arrow").style.marginLeft = widthRight;
          document.getElementById("leftSidebar").style.opacity = "85%";
          document.getElementById("arrow").innerHTML = "<-";
          document.getElementById("arrow").style.opacity = "100%";
          sidebar = true;
          bar++;
          break;
        default:
          document.getElementById("leftSidebar").style.width = "0";
          document.getElementById("arrow").style.marginLeft = "0";
          document.getElementById("leftSidebar").style.opacity = "0%";
          document.getElementById("arrow").innerHTML = "->";
          document.getElementById("arrow").style.opacity = "33%";
          sidebar = false;
          bar = 0;
      }
    }
  </script>
