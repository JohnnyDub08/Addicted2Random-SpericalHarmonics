<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SphericalHarmonics</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Audiowide&display=swap');

    *{
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Audiowide', cursive;
      font-size: 0.8em;
      background: transparent;
      user-select: none;
      /* For Chrome and Opera */
      -ms-user-select: none;
      /* For Internet Edge and Explorer*/
      -webkit-user-select: none;
      /* For Safari */
      -moz-user-select: none;
      /* For Firefox */
      -khtml-user-select: none;
      /* Konqueror HTML */
    }

    .button {
      cursor: pointer;
      background-color: transparent;
      font-family: 'Audiowide', cursive;
      font-size: 1em;
      padding: 5px;
      flex-flow: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: ivory;
      border: 2px solid ivory;
      border-radius: 5px;
      transition: all 100ms ease; 
      position: relative;
    }
    .button:hover {
      border-radius: 10px;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      column-gap: 0.5em;
      row-gap: 0.5em;
    }

    .wrapper>div {
      background: transparent;
      padding: 0.5em;
      text-align: justify;
      color: ivory;
      border: 2px solid ivory;
      border-radius: 5px;
    }

    .sidebar {
      height: 88%; 
      width: 0;
      position: absolute;
      margin-top: 0.5em;
      left: 0;
      background-color: #262126;
      overflow-x: hidden;
      -webkit-transition: all 0.3s cubic-bezier(0, 0, .58, 1);
      transition: all 0.3s cubic-bezier(0, 0, .58, 1);
      padding-top: 0.3em;
      padding-bottom: 0.3em;
      border-radius: 5px;
      z-index: 1;
    }

    .sidebar div {
      display: grid;
      grid-template-rows: auto;
      font-family: 'Audiowide', cursive;
      padding-left: 1em;
      padding-right: 1em;
      padding-top: 0.5rem;
      font-size: 16px;
      color: ivory;
      display: flex;
      transition: 0.5s;
    }

    .sidebar .sliderText {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-column-gap: 0.2em;
      font-size: 12px;
      text-align: center;
    }

    .sidebar .sliderText>p {
      margin: 0.2em;
    }
    .sidebar>img {
      margin: 0px;
      padding-top: 0px;
      width: 100px;
      height: 30px;
    }

    .sidebar .closebtn {
      position: absolute;
      top: 0;
      right: 21px;
      font-size: 36px;
    }

    .openbtn {
      font-family: 'Audiowide', cursive;
      font-size: 30px;
      color: ivory;
      cursor: pointer;
      background-color: transparent;
      border: none;  
    }

    #main {
      transition: margin-left 0.3s cubic-bezier(0, 0, .58, 1);

    }
  </style>
  <!-- <audio src="http://a2r.twenty4seven.cc:8000/puredata.ogg" crossorigin="anonymous"></audio> -->
  <script src="js/p5.js"></script>
  <script src="js/p5.sound.js"></script>
  <script src="js/p5.easycam.js"></script>
  <script src="sketch.js"></script>
</head>

<body>
  <div class="wrapper">
    
    <div id="m0">m0</div>
    <div id="m1">m1</div>
    <div id="m2">m2</div>
    <div id="m3">m3</div>
    <div id="m4">m4</div>
    <div id="m5">m5</div>
    <div id="m6">m6</div>
    <div id="m7">m7</div>

    <div id="sM0">m0 Freq.Anteil</div>
    <div id="sM2">m2 Freq.Anteil</div>
    <div id="sM4">m4 Freq.Anteil</div>
    <div id="sM6">m6 Freq.Anteil</div>
  </div>

  <div id="rightSidebar" class="sidebar">
    
  </div>


  <div id="leftSidebar" class="sidebar">
    <!--  <div class="closebtn" onclick="closeNav()">Ã—</div> -->
    <!-- <img src="a2r.jpg" alt=""> -->
    <div>SphericalHarmonics</div>
    <div class="sliderText">
      <input type="range" min="-2100" max="2100" value="0" class="slider" id="m0Slider">
      <p>m0</p>
      <input type="range" min="0" max="9" value="1" class="slider" id="m1Slider">
      <p>m1</p>
      <input type="range" min="-2100" max="2100" value="0" class="slider" id="m2Slider">
      <p>m2</p>
      <input type="range" min="0" max="9" value="1" class="slider" id="m3Slider">
      <p>m3</p>
      <input type="range" min="-2100" max="2100" value="0" class="slider" id="m4Slider">
      <p>m4</p>
      <input type="range" min="0" max="9" value="1" class="slider" id="m5Slider">
      <p>m5</p>
      <input type="range" min="-2100" max="2100" value="0" class="slider" id="m6Slider">
      <p>m6</p>
      <input type="range" min="0" max="9" value="1" class="slider" id="m7Slider">
      <p>m7</p>
    </div>
    <div>FFTStrength</div>
    <div class="sliderText">
      <input type="range" min="-2100" max="2100" value="1200" class="slider" id="strenghtSliderm0">
      <p>m0</p>
      <input type="range" min="-2100" max="2100" value="900" class="slider" id="strenghtSliderm2">
      <p>m2</p>
      <input type="range" min="-900" max="900" value="600" class="slider" id="strenghtSliderm4">
      <p>m4</p>
      <input type="range" min="-900" max="900" value="300" class="slider" id="strenghtSliderm6">
      <p>m6</p>
    </div>
    <div>FFTSmooth</div>
    <div class="sliderText">
      <input type="range" min="65" max="100" value="80" class="slider" id="smoothSlider">
      <p>smth</p>
    </div>
    <div>
      <input type="checkbox" name="autoMorph" id="morphCheck">
      <label for="autoMorph">AutoMorph</label>
    </div>
    <div class="sliderText">
      <input type="range" min="1" max="1000" value="100" class="slider" id="morphSlider">
      <p>speed</p>
    </div>
    <div>
      <input type="checkbox" name="rotate" id="rotateCheck">
      <label for="rotate">AutoRotate</label>
    </div>
    <div class="sliderText">
      <input type="range" min="-2000" max="2000" value="100" class="slider" id="rotateSliderX">
      <p>X</p>
    </div>
    <div class="sliderText">
      <input type="range" min="-2000" max="2000" value="100" class="slider" id="rotateSliderY">
      <p>Y</p>
    </div>
    <div class="sliderText">
      <input type="range" min="-2000" max="2000" value="100" class="slider" id="rotateSliderZ">
      <p>Z</p>
    </div>
    <div>
      <input type="checkbox" name="peakDetect" id="peakCheck">
      <label for="peakDetect">PeakDetect</label>
    </div>
    <div>
      <input type="checkbox" name="lights" id="lightCheck">
      <label for="lights">ShowLights</label>
    </div>
    <div>AudioInput</div>
    <div><button type="button" class="button" id="audioSource">Mic/External</button></div>
    <div><button type="button" class="button" id="saveBtn">SaveValues</button></div>
    <div><button type="button" class="button" id="loadBtn">LoadValues</button></div>

  </div>

  <div id="main">
    <button class="openbtn" id="arrow" onclick="openNav()">
      -> </button>
        <p> </p>
  </div>

  <script>
    function openNav() {
      let barStatus = document.getElementById("leftSidebar").style.width;
      if (barStatus != "200px") {
        document.getElementById("leftSidebar").style.width = "200px";
        document.getElementById("main").style.marginLeft = "200px";
        document.getElementById("leftSidebar").style.opacity = "85%";
        document.getElementById("arrow").innerHTML = "<-";
      } else { closeNav() }
    }

    function closeNav() {
      document.getElementById("leftSidebar").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      document.getElementById("leftSidebar").style.opacity = "0%";
      document.getElementById("arrow").innerHTML = "->";
    }
  </script>


  <main>
  </main>
</body>

</html>
